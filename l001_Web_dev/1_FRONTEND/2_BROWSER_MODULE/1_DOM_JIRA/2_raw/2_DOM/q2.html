<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        // Quesn 2 => fix the list by inserting missing element using querySelectorAll, insertBefore
        let ulElem = document.querySelector("ul");
        let liElem = document.querySelectorAll("li");
        let seven = document.createElement("li");
        seven.innerText = "7";

        let eight = liElem[6];
        ulElem.insertBefore(seven, eight);
    </script>
</body>
</html>
