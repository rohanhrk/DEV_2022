    <script>
        //  Question5 => Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card
        let redElem = document.querySelector(".red");
        removeSibling(redElem);
        function removeSibling(redElem) {
            let prevElem = redElem.previousElementSibling;
            let nextElem = redElem.nextElementSibling;

            while(prevElem != null) {
                prevElem.remove();
                prevElem = redElem.previousElementSibling;    
            }

            while(nextElem != null) {
                nextElem.remove();
                nextElem = redElem.nextElementSibling;    
            }
