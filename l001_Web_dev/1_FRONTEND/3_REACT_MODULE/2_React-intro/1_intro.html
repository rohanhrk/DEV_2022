<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT INTRO</title>

    <!-- ui -> highly optimized way -> manipulate -->
    <!-- algorithm -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <!-- DOM change -> through react -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- babel -> JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function Hello(pros) {
            return (<h1>{pros.name}</h1>)
        }

        // Hello component renders
        function Hellos() {
            return (
                <React.Fragment>
                    <Hello name="Rohan"></Hello>
                    <Hello name="Rahul"></Hello>
                    <Hello name="Mintu"></Hello>
                    <Hello name="MAA"></Hello>
                    <Hello name="Ujjal"></Hello>
                </React.Fragment>
            )
        }
        // bottom to top
        ReactDOM.render(<Hellos />, document.getElementById("root"));
    </script>
</body>

</html>
