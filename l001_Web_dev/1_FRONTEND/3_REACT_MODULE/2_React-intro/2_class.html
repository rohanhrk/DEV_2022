<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT INTRO</title>

    <!-- ui -> highly optimized way -> manipulate -->
    <!-- algorithm -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <!-- DOM change -> through react -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- babel -> JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!-- To make anything dynamic -->
    <!-- 1. Imagine a static initial UI -->
    <!-- 2. Identify different variables and add them to state -->
    <!-- 3, replace static value with the state variable -->
    <!-- 4. whenever you will change the state, I will call the render function again-->
    <script type="text/babel">

        // Always make sure that your class is extending the subclass React.Component subclass 
        // else it will not be considered as a React Component.
        class Counter extends React.Component {
            // 1. First you need to call constructor
            constructor(props) {
                super(props); // we get this classe from super
                this.state = {
                    count: 0 // initial value of count
                }

                // bind
                this.increment = this.increment.bind(this);
                this.decrement = this.decrement.bind(this);

            }

            increment() {
                this.setState({
                    count: this.state.count + 1
                })
            }
            decrement() {
                this.setState({
                    count: this.state.count - 1
                })
            }

            // 2. HTML code write inside the render function which is always run
            render() {
                return (
                    <React.Fragment>
                        <p>{this.state.count}</p>
                        <button onClick={this.increment}>+</button>
                        <button onClick={this.decrement}>-</button>
                    </React.Fragment>
                )
            }
        }

        function MultipleCounter() {
            return (
                <React.Fragment>
                    <Counter></Counter>
                    <Counter></Counter>
                    <Counter></Counter>
                    <Counter></Counter>
                </React.Fragment>

            )
        }
        // bottom to top
        ReactDOM.render(<MultipleCounter />, document.querySelector("#root"));
    </script>
</body>

</html>
